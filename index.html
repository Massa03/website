<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Massa Belal - Interactive Story</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: white;
        }
        .story-section {
            display: none;
            animation: fadeIn 1s ease-in-out;
        }
        .story-section.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .btn-next {
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn-next:hover {
            background-color: #0056b3;
        }
        .bg-section1 { background-color: #333; }
        .bg-section2 { background-image: url('images/section2.jpg'); background-size: cover; }
        .bg-section3 { background-color: #444; }
    </style>
</head>
<body>
    <div id="story-container">
        <div id="section1" class="story-section active bg-section1">
            <h1>Welcome to My Journey</h1>
            <p>It all began in Damascus, the oldest city in the world...</p>
            <button class="btn-next" onclick="nextSection()">Continue</button>
        </div>
        <div id="section2" class="story-section bg-section2">
            <h1>My Passion for Technology</h1>
            <p>I fell in love with coding, starting with Java and Python.</p>
            <button class="btn-next" onclick="nextSection()">Next Chapter</button>
        </div>
        <div id="section3" class="story-section bg-section3">
            <h1>Who Am I Today?</h1>
            <p>A computer science student, always striving to create something impactful.</p>
            <button class="btn-next" onclick="restartStory()">Start Over</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        let currentSection = 0;
        const sections = document.querySelectorAll('.story-section');

        function nextSection() {
            sections[currentSection].classList.remove('active');
            currentSection++;
            if (currentSection < sections.length) {
                sections[currentSection].classList.add('active');
            }
        }

        function restartStory() {
            sections[currentSection].classList.remove('active');
            currentSection = 0;
            sections[currentSection].classList.add('active');
        }
    </script>
</body>
</html>
